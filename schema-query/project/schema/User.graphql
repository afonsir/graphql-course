enum UserState {
  ACTIVE
  INACTIVE
  BLOCKED
}

type User {
  id:      Int
  name:    String!
  email:   String!
  age:     Int
  salary:  Float
  vip:     Boolean
  profile: Profile
  status:  UserState
}

input UserInput {
  name:  String
  email: String
  age:   Int
}

input UserFilter {
  id:    Int
  email: String
}

type Profile {
  id:   Int
  name: String
}
