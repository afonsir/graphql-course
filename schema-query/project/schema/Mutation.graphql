type Mutation {
  createUser(
    data: UserInput!
  ): User!

  deleteUser(filter: UserFilter!): User

  updateUser(
    filter: UserFilter!
    data:   UserInput!
  ): User

  createProfile(
    data: ProfileInput!
  ): Profile!

  deleteProfile(filter: ProfileFilter!): Profile

  updateProfile(
    filter: ProfileFilter!
    data:   ProfileInput!
  ): Profile
}
